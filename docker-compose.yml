services:
  # IPFS node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: shadowchain-ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - shadowchain-network

  # Backend service
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: shadowchain-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - IPFS_API_URL=http://ipfs:5001
      - SUBSTRATE_WS=ws://parachain:9944
      - DATABASE_URL=postgresql://shadowchain:shadowchain@postgres:5432/shadowchain
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-defaultsecret}
      - BACKEND_SIGNER_PRIVATE_KEY=${BACKEND_SIGNER_PRIVATE_KEY}
    depends_on:
      - ipfs
      - postgres
      #- parachain
    networks:
      - shadowchain-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build: 
      context: .
      dockerfile: frontend/Dockerfile
    container_name: shadowchain-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:3001
      - VITE_WS_URL=ws://parachain:9944
    depends_on:
      - backend
    networks:
      - shadowchain-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: shadowchain-postgres
    environment:
      - POSTGRES_USER=shadowchain
      - POSTGRES_PASSWORD=shadowchain
      - POSTGRES_DB=shadowchain
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shadowchain-network
    restart: unless-stopped

  # Shadow Chain Parachain
  parachain:
    build:
      context: ./parachain
      dockerfile: Dockerfile
    container_name: shadowchain-parachain
    command: >
      --dev
      --ws-external
      --rpc-external
      --rpc-cors=all
      --base-path=/data
      --rpc-methods=unsafe
      --name=ShadowChain-Remote
    ports:
      - "9944:9944"
      - "9933:9933"
      - "9615:9615"
      - "30333:30333"
    volumes:
      - parachain-data:/data
    networks:
      - shadowchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/shadow-chain-node", "--version"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 5

volumes:
  ipfs-data:
  postgres-data:
  parachain-data:

networks:
  shadowchain-network:
    driver: bridge